management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      exposure:
        include: '*'
  health:
    db:
      enabled: false
    mail:
      enabled: false
    redis:
      enabled: false
    elasticsearch:
      enabled: false
    ldap:
      enabled: false
  server:
    port: 9090

server:
  protocol: http
  address: localhost
  port: 8088
  servlet:
    context-path: /

file:
  userfiles-path: ${DAVINCI3_HOME}/userfiles/
  web_resources: ${DAVINCI3_HOME}/davinci-ui/
  phantomJs-path: ${DAVINCI3_HOME}/bin/phantom.js
  base-path: ${DAVINCI3_HOME}/lib/


spring:
  servlet:
    multipart:
      max-request-size: 1024MB
      max-file-size: 1024MB
      enabled: true

  config:
    location: classpath:/
    additional-location: file:${DAVINCI3_HOME}/config/
    name: application

  datasource:
    url: jdbc:mysql://172.16.203.150:5000/davinci_new?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
    username: root
    password: 123456789
    #    url: jdbc:mysql://rm-2ze97c80bg1916161.mysql.rds.aliyuncs.com:3306/davinci_new?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&useSSL=false
    #    username: davinci
    #    password: ir!MuK4GJyeBAPi#
    driver-class-name: com.mysql.jdbc.Driver
    initial-size: 2
    min-idle: 1
    max-wait: 60000
    max-active: 10
    type: com.alibaba.druid.pool.DruidDataSource
    time-between-eviction-runs-millis: 30000
    min-evictable-idle-time-millis: 300000
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    filters: stat
    break-after-acquire-failure: true
    connection-error-retry-attempts: 3
    validation-query: SELECT 1

  resources:
    static-locations: classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, file:${file.userfiles-path}, file:${file.web_resources}

  mvc:
    static-path-pattern: /**


  thymeleaf:
    mode: HTML5
    cache: true
    prefix: classpath:/templates/
    encoding: UTF-8
    suffix: .html
    check-template-location: true
    template-resolver-order: 1

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  cache:
    caffeine:
      type: caffeine
  mail:
    host: smtp.mxhichina.com
    port: 25
    username: titest@onecodeall.com
    fromAddress: titest@onecodeall.com
    password: Aa123456
    nickname: Davinci

    properties:
      smtp:
        starttls:
          enable: true
          required: true
        auth: true
      mail:
        smtp:
          ssl:
            enable: false
  redis:
    isEnable: false

    ## standalone config
    host: 127.0.0.1
    port: 6379

    ## cluster config
    #  cluster:
    #       nodes:

    password:
    database: 0
    timeout: 1000
    jedis:
      pool:
        max-active: 8
        max-wait: 1
        max-idle: 8
        min-idle: 0


  ldap:
    urls:
    username:
    password:
    base:
    domainName:    # domainName 指 企业邮箱后缀，如企业邮箱为：xxx@example.com, 这里值为 '@example.com'

screenshot:
  default_browser: PHANTOMJS                    # PHANTOMJS or CHROME
  timeout_second: 600
  phantomjs_path: $your_phantomjs_path$
  chromedriver_path: $your_chromedriver_path$

data-auth-center:
  channels:
    - name:
      base-url:
      auth-code:

statistic:
  enable: false

  # You can use external elasticsearch storage [127.0.0.1:9300]
  elastic_urls: ""
  elastic_user: ""
  elastic_index_prefix: ""

  # You can also use external mysql storage
  mysql_url: ""
  mysql_username: ""
  mysql_password: ""

  # You can also use external kafka
  kafka.bootstrap.servers: ""
  kafka.topic: ""
  java.security.krb5.conf: ""
  java.security.keytab: ""
  java.security.principal: ""


logging:
  config: file:${DAVINCI3_HOME}/config/logback.xml

springfox:
  documentation:
    swagger:
      v2:
        path: /api-doc


pagehelper:
  supportMethodsArguments: true
  reasonable: true
  returnPageInfo: check
  helperDialect: mysql
  params: count=countSql

mybatis:
  mapper-locations: classpath:mybatis/mapper/*Mapper.xml
  config-locations: classpath:mybatis/mybatis-config.xml
  type-aliases-package: edp.davinci.model
  configuration:
    map-underscore-to-camel-case: true
    use-generated-keys: true

mapper:
  identity: MYSQL
  not-empty: false
  mappers: edp.davinci.dao

sql_template_delimiter: $

custom-datasource-driver-path: ${DAVINCI3_HOME}/config/datasource_driver.yml
